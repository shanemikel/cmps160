#include "head-start.htm"

<title>Assignment 4</title>

#include "base-styles.htm"
#include "font-awesome.htm"
#include "jquery.htm"

<meta name="viewport" content="width=device-width" />
<meta id="g-colors" />
<meta id="g-webgl" />
<link href="tabs.css" rel="stylesheet" />
#include "head-end.htm"
#include "body-start.htm"

<div id="controls-top" class="controls">
  <div class="tab-labels" data-default="shading">
    <label for="objects">Objects</label>
    <label for="geometry">Geometry</label>
    <label for="shading">Shading</label>
  </div>
  <div id="objects" class="tab">
    <div class="group">
      <span class="group">
	<input type="file"></input>
	<button type="button">Extract SOR</button>
	<button type="button">Save</button>
	<button type="button">Reset</button>
      </span>
    </div>
  </div>
  <div id="geometry" class="tab">
    <div class="group">
      <span class="group">
	Cylinder side-count
	<input type="range"></input>
      </span>
      <span class="group">
	Cylinder radius
	<input type="range"></input>
      </span>
    </div>
  </div>
  <div id="shading" class="tab">
    <div class="group">
      <span class="group">
	<label>Option 1</label>
	<input name="option" type="radio" />
	<span class="spacer"></span>
	<label>Option 2</label>
	<input name="option" type="radio" />
      </span>
      <span class="group">
	<button type="button" disabled>This is a button</button>
      </span>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('.tab').each(function(i, elem) {
      $(elem).prop('hidden', true);
  });
</script>

<div class="flex-container">
  <div id="controls-left" class="controls">
    <label for="object-pane">Object Manager</label>
    <div id="object-pane" class="group"></div>
  </div>

  <div id="webgl-mask">
    <canvas id="webgl" oncontextmenu="return false;">
      Please use a browser that supports "canvas"
    </canvas>
  </div>
</div>

<div id="controls-bottom" class="controls">
  <label for="console">Console</label>
  <div id="console" class="group"></div>
</div>

<script type="text/javascript">
  for (var i = 0; i < 20; i++) {
      var label = i.toString();
      if (label.length < 2) label = '0' + label;

      $('#object-pane').append(`
          <div id="object-pane-${i}" class="item">
            <button type="button"><i class="fas fa-times"></i></button>
            <code>${label}</code>
            <button type="button">Red</button>
            <button type="button">Green</button>
            <button type="button">Blue</button>
          </div>
      `);
  }

  for (var i = 0; i < 20; i++) {
      $('#console').append(`
          <code>${i}: </code><br />
      `);
  }
</script>

#include "webgl-libs.htm"
<script src="tabs.jsc"></script>
