<link href="tabs.css" rel="stylesheet" />
#include "head-end.htm"

<div id="controls-top" class="controls">
  <div class="tab-labels" data-default="shading">
    <label for="objects">Objects</label>
    <label for="geometry">Geometry</label>
    <label for="shading">Shading</label>
  </div>
  <div id="objects" class="tab">
    <div class="group">
      <span class="group">
	<input type="file"></input>
	<button type="button">Extract SOR</button>
	<button type="button">Save</button>
	<button type="button">Reset</button>
      </span>
    </div>
  </div>
  <div id="geometry" class="tab">
    <div class="group">
      <span class="group">
	Cylinder side-count
	<input type="range"></input>
      </span>
      <span class="group">
	Cylinder radius
	<input type="range"></input>
      </span>
    </div>
  </div>
  <div id="shading" class="tab">
  </div>
</div>

<script type="text/javascript">
  $('.tab').each(function(i, elem) {
      $(elem).prop('hidden', true);
  });
</script>

<div class="flex-container">
  <div id="controls-left" class="controls">
    <label for="object-pane">Object Manager</label>
    <div id="object-pane" class="group"></div>
  </div>

  <div id="webgl-mask">
    <canvas id="webgl" oncontextmenu="return false;">
      Please use a browser that supports "canvas"
    </canvas>
  </div>
</div>

<div id="controls-bottom" class="controls">
  <label for="console">Console</label>
  <div id="console" class="group"></div>
</div>
